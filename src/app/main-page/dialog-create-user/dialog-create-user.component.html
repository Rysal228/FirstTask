<h2 mat-dialog-title>Добавление нового пользователя</h2>
<mat-dialog-actions>
  <form [formGroup]="createUserForm" (ngSubmit)="onSubmitCreateUser()" >
    <div class="example-container">
      <mat-form-field class="input-container">
        <mat-label>Введите логин пользователя</mat-label>
        <input matInput formControlName="login">
      </mat-form-field>
      <br>
      <mat-form-field class="input-container">
        <mat-label>Введите имя пользователя</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <br>
      <mat-form-field class="input-container">
        <mat-label>Введите пароль</mat-label>
        <input formControlName="currentPassword" matInput [type]="hideCurrentPassword  ? 'password' : 'text'" />
        <button
          matSuffix
          type="button"
          mat-icon-button
          (click)="togglePasswordVisibility('hideCurrentPassword')"
          [attr.aria-label]="'Hide password'"
        >
          <mat-icon>{{ hideCurrentPassword  ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
      <br>
      <mat-form-field class="input-container">
        <mat-label>Повторите пароль</mat-label>
        <input formControlName="repeatNewPassword" matInput [type]="hideNewRepeatPassword ? 'password' : 'text'" />
        <button
          matSuffix
          type="button"
          mat-icon-button
          (click)="togglePasswordVisibility('hideNewRepeatPassword')"
          [attr.aria-label]="'Hide password'"
        >
          <mat-icon>{{ hideNewRepeatPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="actions-container">
      <div class="button-container">
        <button mat-flat-button color="primary" cdkFocusInitial >Ok</button>
      </div>
      <div class="button-container">
        <button mat-flat-button color="accent" (click)="onNoClick()">Отмена</button>
      </div>
    </div>
  </form>
</mat-dialog-actions>
