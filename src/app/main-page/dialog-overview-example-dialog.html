
<mat-dialog-content>
  <p>Измненение пароля</p>
</mat-dialog-content>
<mat-dialog-actions    style ="display:block; border-radius: 0;">
  <div class="example-container">
    <mat-form-field>
      <mat-label>Введите свой действительный пароль</mat-label>
      <input matInput [type]="hideCurrentPassword ? 'password' : 'text'" />
      <button
        mat-icon-button
        matSuffix
        (click)="togglePasswordVisibility('hideCurrentPassword')"
        [attr.aria-label]="'Hide password'"

      >
        <mat-icon>{{ hideCurrentPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Введите новый пароль</mat-label>
      <input matInput [type]="hideNewPassword  ? 'password' : 'text'" />
      <button
        mat-icon-button
        matSuffix
        (click)="togglePasswordVisibility('hideNewPassword')"
        [attr.aria-label]="'Hide password'"
      >
        <mat-icon>{{ hideNewPassword  ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Повторите новый пароль</mat-label>
      <input matInput [type]="hideNewRepeatPassword ? 'password' : 'text'" />
      <button
        mat-icon-button
        matSuffix
        (click)="togglePasswordVisibility('hideNewRepeatPassword')"
        [attr.aria-label]="'Hide password'"
      >
        <mat-icon>{{ hideNewRepeatPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div>
  <button mat-button cdkFocusInitial>Ok</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
  </div>
</mat-dialog-actions>
