<div class="table-otstup">

  <h1 class="obzach">Права</h1>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource2" *ngIf="dataSource2">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef class="oneColomn"> № </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Модуль </th>
          <td mat-cell *matCellDef="let element"> {{element.module}} </td>
        </ng-container>

        <ng-container matColumnDef="create">
          <th mat-header-cell class="centerTitle" *matHeaderCellDef> Создание </th>
          <td mat-cell class="centerTitle" *matCellDef="let element"> {{element.create ? '✓' : '✗'}} </td>
        </ng-container>
      
        <ng-container matColumnDef="reading">
          <th mat-header-cell class="centerTitle" *matHeaderCellDef> Чтение </th>
          <td mat-cell class="centerTitle" *matCellDef="let element"> {{element.reading ? '✓' : '✗'}} </td>
        </ng-container>
      
        <ng-container matColumnDef="update">
          <th mat-header-cell class="centerTitle" *matHeaderCellDef> Изменение </th>
          <td mat-cell class="centerTitle" *matCellDef="let element"> {{element.update ? '✓' : '✗'}} </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell class="centerTitle" *matHeaderCellDef> Удаление </th>
          <td mat-cell class="centerTitle" *matCellDef="let element"> {{element.delete ? '✓' : '✗'}} </td>
        </ng-container>

        <ng-container matColumnDef="list">
          <th mat-header-cell class="centerTitle" *matHeaderCellDef> Просмотр </th>
          <td mat-cell class="centerTitle" class="centerTitle" *matCellDef="let element"> {{element.list ? '✓' : '✗'}} </td>
        </ng-container>

        <ng-container matColumnDef="link">
          <th mat-header-cell class="centerTitle" *matHeaderCellDef> Ссылка на модуль </th>
          <td mat-cell class="centerTitle" *matCellDef="let element"> <a href="{{element.link}}" class="link"><mat-icon>link</mat-icon></a> </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
                  class="mat-paginator"
                  (page)="handlePageEvent($event)"
                  [length]="length"
                  [pageSize]="pageSize"
                  [disabled]="disabled"
                  [showFirstLastButtons]="showFirstLastButtons"
                  [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
                  [hidePageSize]="hidePageSize"
                  [pageIndex]="pageIndex"
                  aria-label="Выберите срез"
                  >
    </mat-paginator>
  </div>
</div>
