<div class="table-otstup">
  <h1 class="obzach">Пользователи</h1>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource2" *ngIf="dataSource2">
      
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef class="oneColomn"> № </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
      </ng-container>
      
      <ng-container matColumnDef="name">
        <th mat-header-cell class="centerTitle" *matHeaderCellDef> Имя </th>
        <td mat-cell class="centerTitle" *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="login">
        <th mat-header-cell class="centerTitle" *matHeaderCellDef> Логин </th>
        <td mat-cell class="centerTitle" *matCellDef="let element" (click)="navigateToUser(element.login)">{{element.login}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
              class="mat-paginator"
              (page)="handlePageEvent($event)"
              [length]="length"
              [pageSize]="pageSize"
              [disabled]="disabled"
              [showFirstLastButtons]="showFirstLastButtons"
              [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
              [hidePageSize]="hidePageSize"
              [pageIndex]="pageIndex"
              aria-label="Выберите срез"
              >
      </mat-paginator>
  </div>
</div>
