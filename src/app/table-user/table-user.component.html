  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef rowspan="2"> № </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef rowspan="2"> Модуль </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="rightsGroup">
      <th mat-header-cell *matHeaderCellDef colspan="2"> Права </th>
    </ng-container>

    <ng-container matColumnDef="create">
      <th mat-header-cell *matHeaderCellDef> Создание </th>
      <td mat-cell *matCellDef="let element"> {{element.create ? '✓' : '✗'}} </td>
    </ng-container>
   
    <ng-container matColumnDef="reading">
      <th mat-header-cell *matHeaderCellDef> Чтение </th>
      <td mat-cell *matCellDef="let element"> {{element.reading ? '✓' : '✗'}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Изменение </th>
      <td mat-cell *matCellDef="let element"> {{element.update ? '✓' : '✗'}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Удаление </th>
      <td mat-cell *matCellDef="let element"> {{element.delete ? '✗' : '✗'}} </td>
    </ng-container>

    <ng-container matColumnDef="list">
      <th mat-header-cell *matHeaderCellDef> Просмотр </th>
      <td mat-cell *matCellDef="let element"> {{element.list ? '✓' : '✗'}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['position', 'name', 'rightsGroup']"></tr>
    <tr mat-header-row *matHeaderRowDef="['create','reading', 'update','delete','list']"></tr>
   
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
